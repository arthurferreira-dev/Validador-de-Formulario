<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validador de Formul√°rio</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <article>
            <form action="js/script.js">
                <label for="name">Nome: </label>
                <input type="text" id="name" class="name" autocomplete="name" placeholder="Digite seu nome">
                <p class="error" id="error-name"></p>
                <br>
                <label for="password">Senha: </label>
                <input type="password" id="password" class="password" autocomplete="new-password" placeholder="********" min="6" max="8">
                <p class="error" id="error-password"></p>
                <br>
                <label for="email">Email: </label>
                <input type="email" id="email" class="email" pattern="z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" placeholder="exemplo@email.com">
                <p class="error" id="error-email"></p>

                <input type="button" value="Cadastrar">
            </form>
        </article>
    </main>
</body>
<script src="js/script.js"></script>
</html>
